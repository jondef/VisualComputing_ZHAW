<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>Visual Computing Demos</title>
    <style type="text/css">
        body {
            font-family: Sans-Serif;
        }
    </style>
</head>

<body>
    <H1>Dynamic SVG using SVG.js JavaScript Library</H1>
    <input type="button" value="add box" onclick="addRect()">
    <input type="button" value="add ellipse" onclick="addEllipse()">
    <input type="button" value="clear all" onclick="draw.clear()">... and now you can even drag elements.
    <br>
    <div id="svg-container" style="background-color:rgb(240,240,240); height:300px;"></div>
    <br>Example of CGR Computer Graphics course at ZHAW.
    <br>

    <script type="text/javascript" src="js/svg.js"></script>
    <script type="text/javascript" src="js/svg.draggable.js"></script>
    <script type="text/javascript">
        // create svg drawing and set viewbox
        var i = 0;
        var j = 0;
        var draw = SVG('svg-container').size('100%', '100%');

        var duplicate = function () {
            var elem = this.clone();
            elem.dx(40);
            elem.dy(12);
            elem.on('dblclick', duplicate); // make clone interactive as well
            elem.draggable();
        }

        function addRect() {
            if (i > 9) { // remove all 
                draw.clear();
                i = j = 0;
            }
            var box = draw.rect(400 - (i * 35), 250 - (i * 25)).fill({
                color: '#fa0',
                opacity: 0.2
            }).stroke({
                color: '#f0a',
                width: 3
            });
            box.on('dblclick', duplicate);
            box.draggable();
            box.move(30 + i * 30, 10 + i * 20);
            i = i + 1;
        }

        function addEllipse() {
            if (j > 9) { // remove all 
                draw.clear();
                i = j = 0;
            }
            var el = draw.ellipse(400 - (j * 35), 250 - (j * 25)).fill({
                color: '#09e',
                opacity: 0.35
            }).stroke({
                color: '#03a',
                width: 3
            });
            el.on('dblclick', duplicate);
            el.draggable();
            el.move(300 - j * 30, 10 + j * 20);
            j = j + 1;
        }
    </script>
</body>

</html>
