<!DOCTYPE html>
<html>

<head>
    <title>Simple Textureing Example</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<div id="webgl-container">
</div>
<div id="gui-container" style="position:absolute;z-index:1;top:0;left:0">
</div>

<div id="webgl-container">
</div>
<div id="gui-container" style="position:absolute;z-index:1;top:0;left:0">
</div>

<body>
	<!-- Shaders -->
	<script type="x-shader/x-vertex" id="passthroughVS">

		varying vec2 vUv;

		void main(void)
		{
			vUv = uv;

			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}

	</script>

	<script type="x-shader/x-fragment" id="passthroughFS">

		varying vec2 vUv;

		uniform sampler2D map;

		void main(void)
		{
			gl_FragColor = texture2D( map, vUv );
		}

	</script>

    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js "></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>

	<script src="assets/glow/js/postprocessing/EffectComposer.js"></script>
	<script src="assets/glow/js/postprocessing/RenderPass.js"></script>
	<script src="assets/glow/js/postprocessing/ShaderPass.js"></script>


    <script type="text/javascript">
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({antialias: true});

        renderer.setClearColor(0xeeeeee, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        var webglContainer = document.getElementById('webgl-container');
        webglContainer.appendChild(renderer.domElement);

         // camera controls
        var camControls = new THREE.OrbitControls(camera, renderer.domElement);
        camControls.damping = 0.2;
        camControls.addEventListener('change', render);

         // window resize handler
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }

        var axes = new THREE.AxisHelper(20);
        scene.add(axes);

        var grid = new THREE.GridHelper(80, 80);

         // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(80, 80, 10, 10);
        var planeMaterial = new THREE.MeshLambertMaterial({
            color: 0xffffff
        });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -0.05;
        plane.position.z = 0;

         // ---- 3D CONTENT CREATION -----------------------------------------------------

		// Load textures
		var albedoMap = new THREE.TextureLoader().load('assets/earthmap.jpg', function (texture) { render(); });

        var mat;
        var loader = new THREE.OBJLoader();
        loader.load('assets/earth.obj', function (geometry) {
            //console.log(geometry);
			mat = new THREE.ShaderMaterial({
				uniforms: {
					map: {type: 't', value: albedoMap}
				},

				vertexShader:   document.getElementById('passthroughVS').textContent,
				fragmentShader: document.getElementById('passthroughFS').textContent
			});

            geometry.traverse( function(child) {
                if (child instanceof THREE.Mesh) {
                    // apply custom material
                    child.material = mat;
                }
            });

            geometry.position.x = 0;
            geometry.position.y = 0;
            geometry.position.z = 0;
            geometry.scale.set(10, 10, 10);

            scene.add(geometry);
            render();
        });

         // ---- END OF 3D CONTENT CREATION ---------------------------------------------

         // position and point the camera to the center of the scene
        camera.position.x = -20;
        camera.position.y = 28;
        camera.position.z = 40;
        camera.lookAt(scene.position);

         // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);

         // add spotlight
        var spotLight = new THREE.SpotLight(0xaaaaaa);
        spotLight.position.set(-80, 70, 90);
        scene.add(spotLight);

         // add headlight
        var headLight = new THREE.PointLight(0xbbbbbb, 1.0);
        headLight.position.set(camera.position.x, camera.position.y, camera.position.z);
        scene.add(headLight);

         // add GUI control elements
        var guiControls = new function () {
            this.showAxes = true;
            this.showGrid = false;
            this.showPlane = false;
            this.asWireframes = false;
        }

        var gui = new dat.GUI({
            autoPlace: false
        });
        var guiContainer = document.getElementById('gui-container');
        guiContainer.appendChild(gui.domElement);
        gui.add(guiControls, 'showAxes').onChange(function (e) {
            showAxes = e;
            if (showAxes) {
                scene.add(axes);
            } else {
                scene.remove(axes);
            }
            render();
        });
        gui.add(guiControls, 'showGrid').onChange(function (e) {
            showGrid = e;
            if (showGrid) {
                scene.add(grid);
            } else {
                scene.remove(grid);
            }
            render();
        });
        gui.add(guiControls, 'showPlane').onChange(function (e) {
            showPlane = e;
            if (showPlane) {
                scene.add(plane);
            } else {
                scene.remove(plane);
            }
            render();
        });
        gui.close();

         // init and call render function
        function render() {
            headLight.position.set(camera.position.x, camera.position.y, camera.position.z);
            renderer.render(scene, camera);
        }
        render();

    </script>
</body>

</html>
