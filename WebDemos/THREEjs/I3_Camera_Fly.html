<!DOCTYPE html>
<html>

<head>
    <title>3D Camera Manipulation</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            bottom: 0px;
            left: 5px;
            padding: 8px;
            z-index: 2;
            font-family: Monospace;
        }
    </style>
</head>

<div id="webgl-container">
</div>
<div id="gui-container" style="position:absolute;z-index:1;top:0;left:0">
</div>
<div id="info">
    FLY CAMERA COMMANDS
    <br>LMB: moving forward
    <br>MMB: moving forward
    <br>RMB: moving backward
    <br>"W": move forward
    <br>"S": move backward
    <br>"A": move left
    <br>"D": move right
    <br>"R": move up
    <br>"F": move down
    <br>mouse movements: look around
    <br>arrow keys: look around
    <br>"Q": roll left
    <br>"E": roll right

</div>

<body>

    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="js/FlyControls.js"></script>
    <script type="text/javascript" src="js/ParametricGeometries.js"></script>

    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript">
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer({antialias: true});

        renderer.setClearColor(0xeeeeee, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        var webglContainer = document.getElementById('webgl-container');
        webglContainer.appendChild(renderer.domElement);

         // camera controls
        var camControls = new THREE.FlyControls(camera);
        camControls.movementSpeed = 1000;
        camControls.domElement = renderer.domElement;
        camControls.movementSpeed = 8.0;
        camControls.rollSpeed = Math.PI / 24;
        camControls.autoForward = false;
        camControls.dragToLook = false;

         // window resize handler
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            camControls.handleResize();
            render();
        }

        var axes = new THREE.AxisHelper(20);
        scene.add(axes);

        var grid = new THREE.GridHelper(80, 80);
        scene.add(grid);

         // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(80, 80, 10, 10);
        var planeMaterial = new THREE.MeshLambertMaterial({
            color: 0xffffff
        });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -0.05;
        plane.position.z = 0;
        scene.add(plane);

         // ---- 3D CONTENT CREATION -----------------------------------------------------

         // create a box
        var boxGeometry = new THREE.CylinderGeometry(2, 2, 4, 32);
        var boxMaterial = new THREE.MeshLambertMaterial({
            color: 0xff4444
        });
        var box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.y = 2;
        scene.add(box);

         // ---- END OF 3D CONTENT CREATION ---------------------------------------------

         // position and point the camera to the center of the scene
        camera.position.x = -35;
        camera.position.y = 40;
        camera.position.z = 60;
        camera.lookAt(scene.position);

         // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

         // add spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-80, 70, 90);
        scene.add(spotLight);

         // add GUI control elements
        var guiControls = new function () {
            this.showAxes = true;
            this.showGrid = true;
            this.asWireframes = false;
            this.animated = true;
            this.withShadow = false;
            this.withFog = false;
        }

        var gui = new dat.GUI({
            autoPlace: false
        });
        var guiContainer = document.getElementById('gui-container');
        guiContainer.appendChild(gui.domElement);
        gui.add(guiControls, 'showAxes').onChange(function (e) {
            showAxes = e;
            if (showAxes) {
                scene.add(axes);
            } else {
                scene.remove(axes);
            }
            render();
        });
        gui.add(guiControls, 'showGrid').onChange(function (e) {
            showGrid = e;
            if (showGrid) {
                scene.add(grid);
            } else {
                scene.remove(grid);
            }
            render();
        });
        gui.close();

         // init and call render function
        function render() {
            renderer.render(scene, camera);
        }
        initAnim(true);
        initShadow(false);
        initFog(false);
        render();
        setShadow(false);
        setFog(false);
        animate();

         // animate the 3D objects
        var clock;
        function initAnim(value) {
            if (value) {
                clock = new THREE.Clock();
                gui.add(guiControls, 'animated').onChange(function (e) {
                    animated = e;
                    if (animated) animate();
                });
            }
        }

        var step = 0;
        var scalingStep = 0;

        function animate() {
            if (guiControls.animated) {
                // DO ANIMATING 3D ELEMENTS
                var delta = clock.getDelta();
                camControls.update(delta);
                // request re-rendering
                requestAnimationFrame(animate);
            }
            render();
        }

         // shadow cast on plane
        function initShadow(value) {
            // SET receiveShadow AND castShadow FLAGS OF 3D ELEMENTS WITH SHADOW

            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            renderer.shadowMap.enabled = value;
            if (value) {
                gui.add(guiControls, 'withShadow').onChange(function (e) {
                    withShadow = e;
                    setShadow(withShadow);
                });
            }
        }

        function setShadow(value) {
            if (value) {
                renderer.shadowMap.autoUpdate = true;
            } else {
                renderer.shadowMap.autoUpdate = false;
                renderer.clearTarget(spotLight.shadow.map);
            }
            render();
        }

         // fog
        var fog;

        function initFog(value) {
            if (value) {
                fog = new THREE.Fog(0xeeeeee, 0.0000001, 150);
                scene.fog = fog;
                gui.add(guiControls, 'withFog').onChange(function (e) {
                    withFog = e;
                    setFog(withFog);
                });
            }
        }

        function setFog(value) {
            if (!fog) return;
            if (value) {
                fog.near = 0.000000001;
                fog.far = 150;
            } else {
                fog.near = 8000;
                fog.far = 8000;
            }
            render();
        }
    </script>
</body>

</html>
