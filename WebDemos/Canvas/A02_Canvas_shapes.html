<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>Visual Computing Demos</title>
    <style type="text/css">
        body {
            font-family: Sans-Serif;
        }
    </style>
</head>

<body>
    <H1>HTML5 Canvas: Some shapes</H1>
    here we go ...
    <br>
    <canvas id="myCanvas" width="480" height="200"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

         // rectangle
        context.beginPath();
        context.rect(20, 35, 160, 100);
        context.fillStyle = 'orange';
        context.fill();
        context.lineWidth = 7;
        context.strokeStyle = 'red';
        context.stroke();

         // circle
        var centerX = 250,
            centerY = 120,
            radius = 60;
        context.beginPath();
        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
        context.fillStyle = 'green';
        context.fill();
        context.lineWidth = 5;
        context.strokeStyle = 'black';
        context.stroke();

         // draw circle which will be stretched into an oval
        context.save();
        context.translate(70, 95);
        context.scale(1.3, 0.5);
        context.beginPath();
        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
        context.fillStyle = 'yellow';
        context.fill();
        context.lineWidth = 8;
        context.strokeStyle = 'black';
        context.stroke();
        context.restore();

         // arc
        context.beginPath();
        context.arc(390, 100, 75, 0, Math.PI, true);
        context.closePath();
        context.lineWidth = 3;
        context.fillStyle = 'red';
        context.fill();
        context.strokeStyle = 'blue';
        context.stroke();

         // text
        context.font = 'italic 32pt Calibri';
        context.fillStyle = 'blue';
        context.fillText('Text', 50, 185);
    </script>
    <br>Example of CGR Computer Graphics course at ZHAW.
</body>

</html>
