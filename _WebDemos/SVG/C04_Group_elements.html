<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>Visual Computing Demos</title>
    <style type="text/css">
        body {
            font-family: Sans-Serif;
        }
    </style>
</head>

<body>
    <H1>Dynamic SVG using SVG.js JavaScript Library</H1>
    Drag grouped element (representing the flag of Switzerland).
    <br>
    <div id="svg-container" style="background-color:rgb(240,240,240); height:300px;"></div>
    <br>Example of CGR Computer Graphics course at ZHAW.
    <br>

    <script type="text/javascript" src="js/svg.js"></script>
    <script type="text/javascript" src="js/svg.draggable.js"></script>
    <script type="text/javascript">
        // create svg drawing and set viewbox
        var draw = SVG('svg-container').size('100%', '100%');
        var grp = draw.group();
        var redBox = draw.rect(160, 160);
        redBox.fill({
            color: '#f00',
            opacity: 1
        });
        grp.add(redBox);

        var whiteBox1 = draw.rect(30, 100);
        whiteBox1.fill({
            color: '#fff',
            opacity: 1
        });
        whiteBox1.move(65, 30);
        grp.add(whiteBox1);

        var whiteBox2 = draw.rect(100, 30);
        whiteBox2.fill({
            color: '#fff',
            opacity: 1
        });
        whiteBox2.move(30, 65);
        grp.add(whiteBox2);

        grp.move(40, 40);
        grp.draggable();
    </script>
</body>

</html>
